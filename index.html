<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип Место(Россия)" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Изображение Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__group">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>  
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="cards__image">
          <div class="card__group">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-icon" type="button"></button>
          </div>
        </div>
      </section>
    </main> 
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer> 
  <section class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="popup__form">
        <input class="popup__input popup__input_value_name" type="text" placeholder="Ваше Имя" name="profile__name">
        <input class="popup__input popup__input_value_info" type="text" placeholder="Ваша деятельность" name="profile__info">
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
